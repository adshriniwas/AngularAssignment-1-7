<section class="container mt-5 mb-5">
    <div class="row justify-content-md-center">
        <form class="col-md-6 col-sm-12 bg-white p-5 rounded shadow" ngSubmit="onSubmit()">
            <div class="col-12 text-center">
                <h3 class="text-primary"><strong>Login</strong></h3>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>
                </div>
            
                <div class="col">
                  
                  <a>Forgot password?</a>
                </div>
            </div>
            

            <div class="text-center my-3">
                <button type="submit" class="btn btn-primary btn-rounded w-75">Login</button>
            </div>
            
            <div class="text-center">
                <p>Not a member? <a routerLink="/register">Register</a></p>
            </div>
        </form>
    </div>
</section>
